<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WEB</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper-flex">
                <a href="" class="header__logo-link"> ME<br>WEB
                    <!-- <img src="" alt="logo" class="header__logo-img"> -->
                </a>
                <nav class="header__nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="#project" class="menu__link">My Projects</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Covering Letter</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Certificates</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Skills</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About Me</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__wrapper-button">
                    <button class="header__button-menu">
                        <div class="header__button-line"></div>
                        <div class="header__button-line"></div>
                        <div class="header__button-line"></div>
                    </button>
                    <button class="settings">
                        <img src="icons/header/settings.png" alt="settings" class="settings__img">
                        <div class="settings__wrapper-box">
                            <ul class="settings__box">
                                <li class="settings__item">Setting1</li>
                                <li class="settings__item">Setting2</li>
                                <li class="settings__item">Setting3</li>
                                <li class="settings__item">Setting4</li>
                            </ul>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="projects" id="project">
        <div class="container">
            <h2 class="title">projects</h2>
            <ul class="tabs">
                <li class="tabs__item"><button class="tabs__button tabs__button_active" id="udemy">udemy</button></li>
                <li class="tabs__item"><button class="tabs__button" id="geekbrains">GeekBrains</button></li>
                <li class="tabs__item"><button class="tabs__button" id="test">test</button></li>
            </ul>
            <article class="projects__content" data-content="udemy">
                <h2 class="title projects__content-title">udemy</h2>
                <div class="project">
                    <img src="img/project/project1.jpg" alt="project" class="project__img">
                    <button class="project__more">more</button>
                    <div class="project__links">
                        <a href="#" class="project__link">Посмотреть исходный код на GitHub</a>
                        <a href="#" class="project__link">Просмотреть сайт</a>
                    </div>
                </div>
            </article>
            <article class="projects__content" data-content="geekbrains">
                <h2 class="title projects__content-title">GeekBrains</h2>
            </article>
            <article class="projects__content" data-content="test">
                <h2 class="title projects__content-title">test</h2>
            </article>
        </div>
    </section>
    <script src="js/tabs.js"></script>
</body>
</html>
